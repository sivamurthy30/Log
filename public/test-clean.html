<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Login Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(71, 85, 105, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 700;
        }
        .button {
            width: 100%;
            background: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 8px 0;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #ea580c;
        }
        .success {
            color: #10b981;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clean Login Test</h1>
        <p class="success">âœ… No "N" icon visible!</p>
        <button class="button" onclick="window.location.href='/'">
            Go to Main App
        </button>
        <button class="button" onclick="alert('Console Ninja is disabled!')">
            Test Alert
        </button>
    </div>
</body>
</html>
